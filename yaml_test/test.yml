tasks:
  - name: download binary
    run: "curl -o /tmp/termlogo  https://github.com/somethingcorrosive/termlogo/releases/download/v0.2.3/termlogo-linux-arm"

  - name: execute binary
    run: |
      chmod a+x /tmp/termlogo
      /tmp/termlogo "hello from somewhere"

  - name: print success message
    run: "echo 'Task completed successfully'"

output_location: "/tmp/logs"

