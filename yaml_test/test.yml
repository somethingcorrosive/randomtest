tasks:
  - name: install rustd
    run: "curl https://sh.rustup.rs -sSf | sh -s -- -y"

  - name: source and test
    run: ". /root/.cargo/env && rustc --version"

  - name: clone the termlogo
    run: "cd termlogo && . /root/.cargo/env && cargo run -- Henlo from dsaas"

output_location: "/tmp/logs"

